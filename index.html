<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joshiana | Coming Soon</title>
  <!-- <link rel="stylesheet" href="style.css" /> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />

  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="container-coming-soon" id="container-comingsoon">
    <figure id="animatedContainer"></figure>

    <section class="countdown-section">
      <div class="text-center">
        <h3 class="countdown-header">TIME LEFT</h3>
        <div id="countDiv" class="counter-div">
          <div class="counter-element">
            <div class="number-div">
              <div class="days"></div>
            </div>
            <p class="element-text">Days</p>
          </div>
          <div class="counter-element">
            <div class="number-div">
              <div class="hours"></div>
            </div>
            <p class="element-text">Hours</p>
          </div>
          <div class="counter-element">
            <div class="number-div">
              <div class="minutes"></div>
            </div>
            <p class="element-text et-mobile">Min.</p>
            <p class="element-text et-desktop">Minutes</p>
          </div>
          <div class="counter-element">
            <div class="number-div">
              <div class="seconds"></div>
            </div>
            <p class="element-text et-mobile">Sec.</p>
            <p class="element-text et-desktop">Seconds</p>
          </div>
        </div>
      </div>
    </section>

    <div class="comingsoon-contactus-div">
      <p class="coming-soon-notified-txt coming-soon-inquiry-txt">
        Inquiries or excitement about Joshiana?
      </p>
      <a class="joshiyana-mail" href="mailto:joshiana@sjec.ac.in">joshiana@sjec.ac.in</a>
      <h2>On 21 Sep 2023</h2>
    </div>
    <p class="coming-soon-copyright-txt">
      Â© 2023 Joshiana. All rights reserved.
    </p>
  </div>

  <!-- Animation Script -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- three.js Background Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

  <!-- user animation scripts -->
  <script src="./joshiyanaCommingSoon.js"></script>
  <script src="./countDownAnimation.js"></script>
</body>

</html>
