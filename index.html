  <!-- Loader Script -->
  <script>
    document.onreadystatechange = function () {
      if (document.readyState !== "complete") {
        document.querySelector(
          ".container-coming-soon").style.visibility = "hidden";
        document.querySelector(
          ".coming-soon-loader-container").style.visibility = "visible";
      }
      else {
        document.querySelector(
          ".coming-soon-loader-container").style.display = "none";
        document.querySelector(
          ".container-coming-soon").style.visibility = "visible";
      }
    };
  </script>

</head>

<body>
  <div class="coming-soon-loader-container">
    <div class="loader"></div>
  </div>
  <div class="container-coming-soon" id="container-comingsoon">
    <div class="sjec-logo-container">
      <a href="https://www.sjec.ac.in"><img src="/SJEC logo white.png" alt="SJEC Logo"></a>
    </div>
    <div class="technocrats-mca-content-container">
      <img class="technocrats-logo" src="/technocrats.svg" alt="Technocrats Logo">
      <p class="in-asso-text">Presents</p>
    </div>
    <figure id="animatedContainer"></figure>

    <div class="technocrats-mca-content-container">
      <p class="in-asso-text">Organised by</p>
      <p class="dept-text">Department of Computer Applications</p>
    </div>

    <div class="joshiyana-date">
      <h2>21<sup>st</sup> & 22<sup>nd</sup> September 2023</h2>
    </div>

    <section class="countdown-section">
      <div class="text-center">
        <h3 class="countdown-header">COUNTDOWN IN PROGRESS</h3>
        <div id="countDiv" class="counter-div">
          <div class="counter-element">
            <div class="number-div">
              <div class="days"></div>
            </div>
            <p class="element-text">Days</p>
          </div>
          <div class="counter-element">
            <div class="number-div">
              <div class="hours"></div>
            </div>
            <p class="element-text">Hours</p>
          </div>
          <div class="counter-element">
            <div class="number-div">
              <div class="minutes"></div>
            </div>
            <p class="element-text et-mobile">Min.</p>
            <p class="element-text et-desktop">Minutes</p>
          </div>
          <div class="counter-element">
            <div class="number-div">
              <div class="seconds"></div>
            </div>
            <p class="element-text et-mobile">Sec.</p>
            <p class="element-text et-desktop">Seconds</p>
          </div>
        </div>
      </div>
    </section>

    <div class="comingsoon-contactus-div">
      <p class="coming-soon-notified-txt coming-soon-inquiry-txt">
        Inquiries or excitement about Joshiana?
      </p>
      <a class="joshiyana-mail" href="mailto:joshiana@sjec.ac.in">joshiana@sjec.ac.in</a>
    </div>
    <div class="comingsoon-socialmedia-div">
      <a target=”_blank” href="https://instagram.com/technocrats_sjec"><img src="/instagram-icon.svg"
          alt="instagram"></a>
      <a target=”_blank” href="https://wa.me/+918310583927"><img src="/whatsapp-icon.svg" alt="whatsapp"></a>
      <a target=”_blank” href="https://goo.gl/maps/99VxLSxUy8cSWTb88"><img src="/location-icon.svg" alt="location"></a>
      <a target=”_blank” href="https://youtube.com/@technocrats_sjec"><img src="/youtubeIcon.svg" alt="youtube"></a>
    </div>
    <p class="coming-soon-copyright-txt">
      © 2023 Joshiana. All rights reserved.
    </p>
  </div>

  <!-- Animation Script -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
