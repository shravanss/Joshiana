<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joshiana | Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-coming-soon" id="container-comingsoon">
        <figure id="animatedContainer">
            
        </figure>
        <!-- <p class="coming-soon-countdown-txt">Countdown In Progress</p> -->
        <p class="coming-soon-notified-txt">Be notified when Joshiana springs to life!</p>
        <form class="coming-soon-notified-div" id="emailForm">
            <input class="comingsoon-not-input" type="email" placeholder="Email" id="emailInput">
            <a id="submitAnchor" href="#"><img src="/email-send-icon.svg" alt="send-mail"
                    class="comingsoon-notif-icon"></a>
        </form>
        <div class="comingsoon-contactus-div">
            <p class="coming-soon-notified-txt coming-soon-inquiry-txt">Inquiries or excitement about Joshiana?</p>
            <a href="mailto:joshiana@sjec.ac.in">joshiana@sjec.ac.in</a>
        </div>
        <div class="comingsoon-socialmedia-div">
            <a href="#"><img src="/instagram-icon.svg" alt="instagram"></a>
            <a href="#"><img src="/whatsapp-icon.svg" alt="whatsapp"></a>
            <a href="https://goo.gl/maps/99VxLSxUy8cSWTb88"><img src="/location-icon.svg" alt="location"></a>
        </div>
        <p class="coming-soon-copyright-txt">Â© 2023 Joshiana. All rights reserved.</p>
    </div>

    <script src='//cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script defer src="./script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
        VANTA.NET({
            el: "#container-comingsoon",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            spacing: 19.00
        })
    </script>

</body>

</html>
